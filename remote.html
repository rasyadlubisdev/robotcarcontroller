<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Try Remote</title>
  </head>
  <body>
    <div class="control">
      <a href="#forward" class="forward"><button type="button" name="button">Forward</button></a>
      <a href="#left" class="left"><button type="button" name="button">Left</button></a>
      <a href="#stop" class="stop"><button type="button" name="button">Stop</button></a>
      <a href="#right" class="right"><button type="button" name="button">Right</button></a>
      <a href="#backward" class="backward"><button type="button" name="button">Backward</button></a>
    </div>
    <div class="speed">
      <a href="#30" class="level one"><button type="button" name="button">30%</button></a>
      <a href="#50" class="level two"><button type="button" name="button">50%</button></a>
      <a href="#75" class="level three"><button type="button" name="button">75%</button></a>
      <a href="#100" class="level four"><button type="button" name="button">100%</button></a>
    </div>
  </body>
</html>
